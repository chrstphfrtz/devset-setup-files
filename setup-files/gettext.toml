[general]
name = "gettext"
versions =
["0.21","0.{13-20}","0.20.{1-2}","0.19.{1-8}","0.18.{1-3}","0.16.1","0.14.{1-6}","0.13.1","0.12.1","0.11.5","0.11.2","0.10.40"]
dependencies = ["gcc","make"]

[user]
system_install = ["unzip","m4"]
bootstrap = false

[download]
step1 = "cd $DEVSET_ENVIRONMENT_SOURCE && curl -OL https://ftp.gnu.org/gnu/gettext/gettext-$VERSION.tar.gz"
step2 = "cd $DEVSET_ENVIRONMENT_SOURCE && tar -xvzf gettext-$VERSION.tar.gz"

[install]
step1 = "cd $DEVSET_ENVIRONMENT_SOURCE/gettext-$VERSION && ./configure --prefix=$DEVSET_ENVIRONMENT_INSTALLATION/gettext/"
step2 = "cd $DEVSET_ENVIRONMENT_SOURCE/gettext-$VERSION && make -j$(nproc)"
step3 = "cd $DEVSET_ENVIRONMENT_SOURCE/gettext-$VERSION && make install"
step4 = "ln -s $DEVSET_ENVIRONMENT_INSTALLATION/gettext/bin/autopoint $DEVSET_ENVIRONMENT_BIN"
step5 = "ln -s $DEVSET_ENVIRONMENT_INSTALLATION/gettext/bin/envsubst $DEVSET_ENVIRONMENT_BIN"
step6 = "ln -s $DEVSET_ENVIRONMENT_INSTALLATION/gettext/bin/gettext $DEVSET_ENVIRONMENT_BIN"
step7 = "ln -s $DEVSET_ENVIRONMENT_INSTALLATION/gettext/bin/gettextize $DEVSET_ENVIRONMENT_BIN"
step8 = "ln -s $DEVSET_ENVIRONMENT_INSTALLATION/gettext/bin/gettext.sh $DEVSET_ENVIRONMENT_BIN"
step9 = "ln -s $DEVSET_ENVIRONMENT_INSTALLATION/gettext/bin/msgattrib $DEVSET_ENVIRONMENT_BIN"
step10 = "ln -s $DEVSET_ENVIRONMENT_INSTALLATION/gettext/bin/msgcat $DEVSET_ENVIRONMENT_BIN"
step11 = "ln -s $DEVSET_ENVIRONMENT_INSTALLATION/gettext/bin/msgcmp $DEVSET_ENVIRONMENT_BIN"
